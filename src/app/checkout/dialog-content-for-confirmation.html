<h2 mat-dialog-title>Congratulations!</h2>
<mat-dialog-content class="mat-typography">
  <p>Your order has been placed succesfully and your Order No: <span class="font-weight-bold">{{orderId}}</span>, we will update the shipping details very soon. Thanks! for choosing us. <a href="/order-status" target="_blank">Click here</a> to track your order.
</mat-dialog-content>
<mat-dialog-actions class="float-right">
  <button mdbBtn type="button" color="indigo" mdbWavesEffect class="text-center" [mat-dialog-close]>OK</button>
</mat-dialog-actions>
